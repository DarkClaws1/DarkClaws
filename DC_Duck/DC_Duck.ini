[Metadata]
Name=Dark Claws
Author=Andy

[Rainmeter]
Update=1000
SkinWidth = #SkinWidth#
SkinHeight = #SkinHeight#
ContextTitle = Settings.inc
ContextAction = ["#Settings#"]

[Variables]
@Include1 = #@#style.inc
@Include2 = Settings.inc

[MeterBG]
Meter = Shape
MeterStyle = styleBG

[MeterSettings]
Meter = Image
MeterStyle = Settings
X = (#SkinWidth# * 0.95)
Y = (#SkinHeight# * 0.007)
