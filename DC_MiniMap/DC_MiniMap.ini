[Rainmeter]
AccurateText=1
SkinWidth = #SkinWidth# 
SkinHeight = #SkinHeight#
ContextTitle = Settings.inc
ContextAction = ["#Settings#"]
Group = Map

[Metadata]
Name=Dark Claws
Author=Andy

[Variables]
@Include  = #@#style.inc
@Include2 = #ROOTCONFIGPATH#\DC_Weather\Settings.inc
@Include3 = Settings.inc

[MeterBG]
Meter = Shape
MeterStyle = styleBG

[MeterNewShape]
Meter=Shape
Shape = Rectangle 0,0, (#SkinWidth#), (#SkinHeight#) | Extend Look
X = (#SkinWidth# * 0.0)
Y = (#SkinHeight# * 0.0)
Look = Fill Color #bgColor# | StrokeWidth #stroke# | Stroke Color #olColor#


[MeterMap]
Meter = Image
ImageName = Map.png
X = #MapX#
Y = #MapY# 
W = (298 * #scale# - (#stroke# * #scale#))
H = (168 * #scale# - (#stroke# * #scale#))
PreserveAspectRatio = 1

[MeasureLat]
Measure=Calc
Formula=((((3264*300/5000)*0.609)-(#Latitude#*16.976*300/5000))* #scale#)
DynamicVariables=1

[MeasureLong]
Measure=Calc
Formula=(((300*0.474)+(#Longitude#*12.557*300/5000)) * #scale#)
DynamicVariables=1

[MeasureX]
Measure=Calc
Formula=([MeasureLong]+(#SkinWidth# * #OffsetX#))
DynamicVariables=1

[MeasureY]
Measure=Calc
Formula=([MeasureLat]+(#SkinHeight# * #OffsetY#))
DynamicVariables=1

[MeterLong]
Meter = Shape
Shape = Line 0, [MeasureY], #SkinWidth#, [MeasureY] | StrokeColor #olColor# | StrokeWidth 2
DynamicVariables=1

[MeterLat]
Meter = Shape
Shape = Line [MeasureX], 0, [MeasureX],#SkinHeight#, | StrokeColor #olColor# | StrokeWidth 2
DynamicVariables=1

[MeterDot]
Meter=Image
ImageName=Dot.png
X=([MeasureX]-2)
Y=([MeasureY]-2)
DynamicVariables=1