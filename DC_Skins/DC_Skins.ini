[Metadata]
Name=Dark Claws
Author=Andy
Update = 100

[Rainmeter]
Update=1000
SkinWidth = #SkinWidth#
SkinHeight = #SkinHeight#
ContextTitle = Settings.inc
ContextAction = ["#Settings#"]
MouseScrollUpAction = [!WriteKeyValue "Variables" topY (Clamp((#topY#+#scrollSpeed#),#min#,#max#)) "Settings.inc"][!Refresh]
MouseScrollDownAction = [!WriteKeyValue "Variables" topY (Clamp((#topY#-#scrollSpeed#),#min#,#max#)) "Settings.inc"][!Refresh]

[Variables]
@Include1 = #@#style.inc
@Include2 = Settings.inc

[MeterBG]
Meter = Shape
MeterStyle = styleBG

[MeasureEscape]
Measure = Plugin
Plugin = HotKey
HotKey = ESCAPE
KeyDownAction = [!DeactivateConfig #CURRENTCONFIG#]

[MeterSettings]
Meter = Image
MeterStyle = Settings
X = (#SkinWidth# * 0.95)
Y = (#SkinHeight# * 0.007)


