[Rainmeter]
Update = 50
DynamicWindowSize = 1
SkinHeight = #WORKAREAHEIGHT#
SkinWidth = #leftSize#


[Variables]
@Include = #@#style.inc
b1 = 25.0
b2 = 25.0
b3 = 25.0
b4 = 25.0

size = #leftSize#

[h1]
Measure = Calc
Formula = (#WORKAREAHEIGHT# * ((#b1#)/100)) 
DynamicVariables = 1

[y12]
Measure = Calc
Formula = (#WORKAREAHEIGHT# * ((#b1#)/100)) 
DynamicVariables = 1

[h2]
Measure = Calc
Formula = (#WORKAREAHEIGHT# * ((#b2#)/100)) 
DynamicVariables = 1

[y23]
Measure = Calc
Formula = (#WORKAREAHEIGHT# * ((#b1#+#b2#)/100)) 
DynamicVariables = 1

[h3]
Measure = Calc
Formula = (#WORKAREAHEIGHT# * ((#b3#)/100)) 
DynamicVariables = 1

[y34]
Measure = Calc
Formula = (#WORKAREAHEIGHT# * ((#b1#+#b2#+#b3#)/100)) 
DynamicVariables = 1

[h4]
Measure = Calc
Formula = (#WORKAREAHEIGHT# * ((#b4#)/100)) 
DynamicVariables = 1

[MeterBG]
Meter = Shape
MeterStyle = styleBG

[Meter1]
Meter = Shape
Shape = Rectangle 0,0,#size#,[h1]| Fill Color #bgColor# | StrokeWidth 2 | Stroke Color 0,255,255
DynamicVariables = 1

[Meter2]
Meter = Shape
Shape = Rectangle 0,[y12],#size#,[h2]| Fill Color #bgColor# | StrokeWidth 2 | Stroke Color 0,255,255
DynamicVariables = 1

[Meter3]
Meter = Shape
Shape = Rectangle 0,[y23],#size#,[h3]| Fill Color #bgColor# | StrokeWidth 2 | Stroke Color 0,255,255
DynamicVariables = 1

[Meter4]
Meter = Shape
Shape = Rectangle 0,[y34],#size#,[h4]| Fill Color #bgColor# | StrokeWidth 2 | Stroke Color 0,255,255
DynamicVariables = 1

[Label1]
Meter = String
MeterStyle = styleText
X = (#size# / 2)
Y = (([y12]+0)/2)
DynamicVariables = 1
Text = #b1#%
StringAlign = CenterCenter

[Label2]
Meter = String
MeterStyle = styleText
X = (#size# / 2)
Y = (([y23]+[y12])/2)
DynamicVariables = 1
Text = #b2#%
StringAlign = CenterCenter

[Label3]
Meter = String
MeterStyle = styleText
X = (#size# / 2)
Y = (([y23]+[y34])/2)
DynamicVariables = 1
Text = #b2#%
StringAlign = CenterCenter

[Label4]
Meter = String
MeterStyle = styleText
X = (#size# / 2)
Y = (([y34]+#WORKAREAHEIGHT#)/2)
DynamicVariables = 1
Text = #b2#%
StringAlign = CenterCenter