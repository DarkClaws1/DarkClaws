[Rainmeter]
Update = 50
DynamicWindowSize = 1
SkinHeight = #WORKAREAHEIGHT#
SkinWidth = #leftSize#
ContextTitle = Settings.inc
ContextAction = ["#boo#"]

[Variables]
@Include1 = #@#style.inc
@Include2 = Settings.inc
b1 = 29.4
b2 = 41.2
b3 = 14.7
b4 = 14.7
b5 = 23.7
b6 = 14.7

size = #leftSize#

[h1]
Measure = Calc
Formula = (#WORKAREAHEIGHT# * ((#b1#)/100)) 
DynamicVariables = 1

[y12]
Measure = Calc
Formula = (#WORKAREAHEIGHT# * ((#b1#)/100)) 
DynamicVariables = 1

[h2]
Measure = Calc
Formula = (#WORKAREAHEIGHT# * ((#b2#)/100)) 
DynamicVariables = 1

[y23]
Measure = Calc
Formula = (#WORKAREAHEIGHT# * ((#b1#+#b2#)/100)) 
DynamicVariables = 1

[h3]
Measure = Calc
Formula = (#WORKAREAHEIGHT# * ((#b3#)/100)) 
DynamicVariables = 1

[y34]
Measure = Calc
Formula = (#WORKAREAHEIGHT# * ((#b1#+#b2#+#b3#)/100)) 
DynamicVariables = 1

[h4]
Measure = Calc
Formula = (#WORKAREAHEIGHT# * ((#b4#)/100)) 
DynamicVariables = 1

[y45]
Measure = Calc
Formula = (#WORKAREAHEIGHT# * ((#b1#+#b2#+#b3#+#b4#)/100)) 
DynamicVariables = 1

[h5]
Measure = Calc
Formula = (#WORKAREAHEIGHT# * ((#b5#)/100)) 
DynamicVariables = 1

[y56]
Measure = Calc
Formula = (#WORKAREAHEIGHT# * ((#b1#+#b2#+#b3#+#b4#+#b5#)/100)) 
DynamicVariables = 1

[h6]
Measure = Calc
Formula = (#WORKAREAHEIGHT# * ((#b6#)/100)) 
DynamicVariables = 1

[yEnd]
Measure = Calc
Formula = (#WORKAREAHEIGHT# * ((#b1#+#b2#+#b3#+#b4#+#b5#+#b6#)/100)) 
DynamicVariables = 1

[MeterBG]
Meter = Shape
MeterStyle = styleBG

[Meter1]
Meter = Shape
Shape = Rectangle 0,0,#size#,[h1]| Fill Color #bgColor# | StrokeWidth 2 | Stroke Color 255,0,0
DynamicVariables = 1

[Meter2]
Meter = Shape
Shape = Rectangle 0,[y12],#size#,[h2]| Fill Color #bgColor# | StrokeWidth 2 | Stroke Color 255,165,0
DynamicVariables = 1

[Meter3]
Meter = Shape
Shape = Rectangle 0,[y23],#size#,[h3]| Fill Color #bgColor# | StrokeWidth 2 | Stroke Color 255,255,0
DynamicVariables = 1

[Meter4]
Meter = Shape
Shape = Rectangle 0,[y34],#size#,[h4]| Fill Color #bgColor# | StrokeWidth 2 | Stroke Color 0,255,0
DynamicVariables = 1

[Meter5]
Meter = Shape
Shape = Rectangle 0,[y45],#size#,[h5]| Fill Color #bgColor# | StrokeWidth 2 | Stroke Color 0,255,255
DynamicVariables = 1

[Meter6]
Meter = Shape
Shape = Rectangle 0,[y56],#size#,[h6]| Fill Color #bgColor# | StrokeWidth 2 | Stroke Color 0,0,255
DynamicVariables = 1

[Label1]
Meter = String
MeterStyle = styleText
X = (#size# / 2)
Y = (([y12]+0)/2)
DynamicVariables = 1
Text = #b1#%
StringAlign = CenterCenter

[Label2]
Meter = String
MeterStyle = styleText
X = (#size# / 2)
Y = (([y23]+[y12])/2)
DynamicVariables = 1
Text = #boo#
StringAlign = CenterCenter
FontSize = 10
ClipString = 2
W = #size#
DynamicVariables = 1

[Label3]
Meter = String
MeterStyle = styleText
X = (#size# / 2)
Y = (([y23]+[y34])/2)
DynamicVariables = 1
Text = #b3#%
StringAlign = CenterCenter

[Label4]
Meter = String
MeterStyle = styleText
X = (#size# / 2)
Y = (([y34]+[y45])/2)
DynamicVariables = 1
Text = #b4#%
StringAlign = CenterCenter

[Label5]
Meter = String
MeterStyle = styleText
X = (#size# / 2)
Y = (([y45]+[y56])/2)
DynamicVariables = 1
Text = #b5#%
StringAlign = CenterCenter

[Label6]
Meter = String
MeterStyle = styleText
X = (#size# / 2)
Y = (([y56]+[yEnd])/2)
DynamicVariables = 1
Text = #b6#%
StringAlign = CenterCenter