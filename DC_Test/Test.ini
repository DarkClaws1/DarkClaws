[Rainmeter]
Update = 50
DynamicWindowSize = 1
SkinHeight = #WORKAREAHEIGHT#
SkinWidth = #SCREENAREAWIDTH#


[Variables]
@Include = #@#style.inc
middleSize = 0.67

[MeterBG]
Meter = Shape
MeterStyle = styleBG

[MeterLeft]
Meter = Shape
Shape = Rectangle 0,0,[Side],#WORKAREAHEIGHT# | Fill Color #bgColor# | StrokeWidth 2 | Stroke Color 0,255,255
DynamicVariables = 1

[MeterMiddle]
Meter = Shape
Shape = Rectangle [Side],0,[Middle],#WORKAREAHEIGHT# | Fill Color #bgColor# | StrokeWidth 2 | Stroke Color 0,255,255
DynamicVariables = 1
MouseScrollDownAction = [!SetVariable middleSize "(#middleSize# - 0.01)"][!UpdateMeter *][!Redraw]
MouseScrollUpAction = [!SetVariable middleSize "(#middleSize# + 0.01)"][!UpdateMeter *][!Redraw]

[MeterRight]
Meter = Shape
Shape = Rectangle ([Side] + [Middle]),0,[Side],#WORKAREAHEIGHT# | Fill Color #bgColor# | StrokeWidth 2 | Stroke Color 0,255,255
DynamicVariables = 1

[Side]
Measure = Calc
Formula = (#SCREENAREAWIDTH# * ((1.0 - #middleSize#)/2))
DynamicVariables = 1

[Middle]
Measure = Calc
Formula = (#SCREENAREAWIDTH# * #middleSize#)
DynamicVariables = 1

[MeterW]
Meter = String
MeterStyle = styleText
DynamicVariables = 1
Text = #middleSize#
X = (#SCREENAREAWIDTH# * 0.5)
y = (#WORKAREAHEIGHT# * 0.5)
StringAlign = Center

[MeterL]
Meter = String
MeterStyle = styleText
X = ([Side] / 2)
Y = (#WORKAREAHEIGHT# * 0.5)
DynamicVariables = 1
Text = LEFT
StringAlign = Center

[MeterR]
Meter = String
MeterStyle = styleText
X = ([Side] + [Middle] + ([Side] / 2))
Y = (#WORKAREAHEIGHT# * 0.5)
DynamicVariables = 1
Text = RIGHT
StringAlign = Center