[Metadata]
Name=Dark Claws
Author=Andy

[Rainmeter]
Update=1000
SkinWidth = #SkinWidth#
SkinHeight = #SkinHeight#
ContextTitle = Settings.inc
ContextAction = ["#Settings#"]

[Variables]
@Include1 = #@#style.inc
@Include2 = Settings.inc

[MeterBG]
Meter = Shape
MeterStyle = styleBG

[MeterSettings]
Meter = Image
MeterStyle = Settings
X = (#SkinWidth# * 0.95)
Y = (#SkinHeight# * 0.007)

[Words]
Meter = String
MeterStyle = styleText
X = (#SkinWidth# * 0.5)
Y = (#SkinHeight# * 0.5)
StringAlign = Center
Text = Testing
DynamicVariables

[MeasureToggle]
Measure=Plugin
Plugin=HotKey
HotKey=F4
KeyDownAction=[!SetOption Words FontColor 0,255,0]