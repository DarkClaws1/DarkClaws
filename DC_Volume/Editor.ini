[Rainmeter]
AccurateText=1
SkinWidth = #SkinWidth#
SkinHeight = #SkinHeight#

[Metadata]
Name=Dark Claws
Author=Andy

[Variables]
@Include  = #@#style.inc
@Include2 = Settings.inc

[MeterBG]
Meter = Shape
MeterStyle = styleBG

[Close]
Meter=STRING
MeterStyle = CloseSettings | styleText | textHighlight
X = (#SkinWidth# * 0.975)
Y = -2

[MeterHotkey]
Meter = String
MeterStyle = styleText
X = (#SkinWidth# * 0.02)
Y = (#SkinHeight# * 0.08)
Fontsize = (17 * #scale#)
Text = Hotkey

[MeterHotKeyBox]
Meter = Shape
Shape = Rectangle (#SkinWidth# * 0.23),0,(#SkinWidth# * 0.2),#SkinHeight# | Fill Color #bgColor# | StrokeWidth #stroke# | Stroke Color #olColor#

[ToggleKey]
Meter=String
MeterStyle = styleText | styleInput
X = (#SkinWidth# * 0.322)
Y = (#SkinHeight# * 0.14)
W = (#SkinWidth# * 0.2)
Text = #ToggleKey#

[MeterSpeed]
Meter = String
MeterStyle = styleText
X = (#SkinWidth# * 0.485)
Y = (#SkinHeight# * 0.07)
Fontsize = (17 * #scale#)
Text = Speed

[MeterSpeedBox]
Meter = Shape
Shape = Rectangle (#SkinWidth# * 0.7),0,(#SkinWidth# * 0.2),#SkinHeight# | Fill Color #bgColor# | StrokeWidth #stroke# | Stroke Color #olColor#

[ScrollSpeed]
Meter=String
MeterStyle = styleText | styleInput
X = (#SkinWidth# * 0.795)
Y = (#SkinHeight# * 0.12)
W = (#SkinWidth# * 0.13)
