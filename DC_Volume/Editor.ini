[Rainmeter]
AccurateText=1
SkinWidth = #SkinWidth#
SkinHeight = #SkinHeight#

[Metadata]
Name=Dark Claws
Author=Andy
ContextTitle = Settings.inc
ContextAction = ["#Settings#"]

[Variables]
@Include  = #@#style.inc
@Include2 = Settings.inc

[MeterBG]
Meter = Shape
MeterStyle = styleBG

[MeasureEscape]
Measure=Plugin
Plugin=HotKey
HotKey=ESCAPE
KeyDownAction=[!ActivateConfig #CURRENTCONFIG#]

[MeterCloseInside]
Meter = Image
ImageName = "#@#X Inside.png"
ImageTint = #bgColor#
X = (#SkinWidth# * 0.907)
Y = (#SkinHeight# * 0.05)
W = (#SkinWidth# * 0.09)
H = (#SkinHeight# * 0.90)
DynamicVariables = 1

[MeterCloseOutline]
Meter = Image
ImageName = "#@#X Outline.png"
ImageTint = #olColor#
X = r
Y = r
W = (#SkinWidth# * 0.09)
H = (#SkinHeight# * 0.90)
MouseOverAction=[!SetOption MeterCloseInside ImageTint #hlColor#]
MouseLeaveAction=[!SetOption MeterCloseInside ImageTint #bgColor#]
LeftMouseDownAction = [!SetOption MeterCloseInside ImageTint #clColor#]
LeftMouseUpAction= [!ActivateConfig #CURRENTCONFIG# "[MeasureConfig].ini"]
DynamicVariables = 1

[MeterHotkey]
Meter = String
MeterStyle = styleText
X = (#SkinWidth# * 0.02)
Y = (#SkinHeight# * 0.08)
Fontsize = (17 * #scale#)
Text = Hotkey

[MeterHotKeyBox]
Meter = Shape
Shape = Rectangle (#SkinWidth# * 0.23),0,(#SkinWidth# * 0.2),#SkinHeight# | Fill Color #bgColor# | StrokeWidth #stroke# | Stroke Color #olColor#

[ToggleKey]
Meter=String
MeterStyle = styleText | styleInput
X = (#SkinWidth# * 0.322)
Y = (#SkinHeight# * 0.14
W = (#SkinWidth# * 0.2)
H = #SkinHeight#

[MeterSpeed]
Meter = String
MeterStyle = styleText
X = (#SkinWidth# * 0.485)
Y = (#SkinHeight# * 0.07)
Fontsize = (17 * #scale#)
Text = Speed

[MeterSpeedBox]
Meter = Shape
Shape = Rectangle (#SkinWidth# * 0.7),0,(#SkinWidth# * 0.2),#SkinHeight# | Fill Color #bgColor# | StrokeWidth #stroke# | Stroke Color #olColor#

[ScrollSpeed]
Meter=String
MeterStyle = styleText | styleInput
X = (#SkinWidth# * 0.795)
Y = (#SkinHeight# * 0.12)
W = (#SkinWidth# * 0.17)
H = (#SkinHeight# * 0.9)
