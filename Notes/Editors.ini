[STEP ONE OF TWO]
Make a .ini file and paste this into it
DO NOT CHANGE ANYTHING
:
;===========================================
[Rainmeter]
AccurateText=1
SkinWidth = #SkinWidth# 
SkinHeight = #SkinHeight#
ContextTitle = Settings.inc
ContextAction = [#CURRENTPATH#Settings.inc]

[Metadata]
Name=Dark Claws
Author=Andy

[Variables]
@Include  = #@#style.inc
@Include2 = Settings.inc

[MeterBG]
Meter = Shape
MeterStyle = styleBG

;===========================================

[STEP TWO OF TWO]
Make a file called Settings.inc in the same folder
Paste this code into the Settings.inc
;===========================================
[Variables]
@include = #@#style.inc
SkinWidth = ;Change this line to #leftSize#, #midSize#, or #rightSize#
SkinHeight = ;Change this line to what you want the heigh to be
;Size of any input text
InputSize = 15
;===========================================