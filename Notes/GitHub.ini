GITHUB is a free service that lets you save code on the cloud. 

Whenever you update any of your skins, you use GitHub to store those changes.

You can download GitHub on ANY computer and access the same code. Even Dilan can access your code.

How to Save to the Cloud

1. Open GitHub
2. Hit Ctrl-G
3. Type the letter G (it will be in the bottom left)
4. Ctrl-Enter
5. Ctrl-P

Done!

You do not need to type Update, it can be anything
You can even type just one letter

