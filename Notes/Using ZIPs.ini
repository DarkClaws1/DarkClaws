OPEN A ZIP
- Drag zip where you want it to go
- Right Click the ZIP
- Click Extract All... at top of list
- Click Extra in bottom right of menu
The folder will open
If there is only one folder inside
- Drag that folder into same folder ZIP is in
- Delete the .zip file
- Delete the folder that is now empty


MAKE A ZIP
- Right click what you have selected to put in the zip 
- Click Send To >
- Click Compressed ZIP folder